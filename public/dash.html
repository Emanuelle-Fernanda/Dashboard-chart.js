<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        canvas{
            max-width: 600px;
            max-height: 300px
        }
        .canvas{
            display: flex;
            gap: 20px;
        }
        h1{
            font-family: Arial;
            color: rgb(0, 0, 0);
        }
    </style>


    <h1 >Atividade Dashboards</h1>
    <div class="canvas">
        <canvas id="myChart"></canvas>
        <canvas id="myBarChart"></canvas> 
    </div>
    <!-- Novo canvas para o gráfico de coluna -->

    <canvas></canvas>


    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['13:00', '14:00', '15:00', '16:00', '17:00', '18:00'],
            datasets: [
                {
                label: 'Temperatura',
                data: [80, 82, 80, 85, 80,83],
                borderWidth: 1,
                borderColor: 'blue',
                backgroundColor: 'blue'
                
                },
                {
                label: 'Umidade',
                data: [30, 29, 28, 25, 22, 23],
                backgroundColor: 'pink', // Cor de preenchimento (opcional)
                borderColor: 'pink',

                }
        
            ]

          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const barCtx = document.getElementById('myBarChart');
        new Chart(barCtx, {
          type: 'bar', // Tipo de gráfico de coluna
          data: {
            labels: ['janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho' ],
            datasets: [
                {
                  label: 'Vendas',
                  data: [22,24, 27, 23, 20,18],
                  backgroundColor: ['blue'], 
                
                  borderWidth: 1
                },
                {
                  label: 'Vendas',
                  data: [90, 89,93,87, 88, 82],
                  backgroundColor: ['pink'], 
                
                  borderWidth: 1
                },
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    

        
      </script>
       
      <div>
        <canvas id="myChart"></canvas>
      </div>
</body>
</html>
